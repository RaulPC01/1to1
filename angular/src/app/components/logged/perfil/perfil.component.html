<div class="profile-card">
    <header class="card-header">
        <h2>Detalles de Perfil</h2>
        <button class="edit-button" (click)="toggleEdit()">{{ isEditing ? 'Cancelar' : 'Editar' }}</button>
    </header>
    
    <div *ngIf="!isEditing">
        <div class="card-content">
            <div class="field">
                <label>Nombre Completo</label>
                <div class="value">{{ userProfile.fullName }}</div>
            </div>
            <div class="field">
                <label>E-mail</label>
                <div class="value">{{ userProfile.email }}</div>
            </div>
            <div class="field">
                <label>Numero de contacto</label>
                <div class="value verified">{{ userProfile.contactNumber }} <span>Verified</span></div>
            </div>
            <div class="field">
                <label>Ciudad</label>
                <div class="value">{{ userProfile.city }}</div>
            </div>
        </div>
    </div>
    
    <form *ngIf="isEditing" (ngSubmit)="saveProfile()" class="edit-form">
        <div class="form-group">
            <label>Nombre Completo:</label>
            <input type="text" [(ngModel)]="userProfile.fullName" name="fullName" required>
        </div>
        <div class="form-group">
            <label>E-mail:</label>
            <input type="email" [(ngModel)]="userProfile.email" name="email" required>
        </div>
        <div class="form-group">
            <label>NÃºmero de Contacto:</label>
            <input type="text" [(ngModel)]="userProfile.contactNumber" name="contactNumber" required>
        </div>
        <div class="form-group">
            <label>Ciudad:</label>
            <input type="text" [(ngModel)]="userProfile.city" name="city" required>
        </div>
        <div class="form-group">
            <label>Cambiar Foto de Perfil:</label>
            <input type="file" (change)="onFileSelected($event)">
        </div>
        <button type="submit" class="save-button">Guardar Cambios</button>
    </form>
    

</div>
