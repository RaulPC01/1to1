<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhxJWCkzhHagIS7d2qf995tbFNiZidfae1kV4HBTD-aoaZRkmihXz7ssTdoOuisNVce4QvHjQAiwiCZ_b9X8wDtxlDAUn-bVkwrGCOFYsdvJfxEiKlfNz7WDCgPJr6xim4Rigm4I2yQGb3a/s1600/normal_fringe_pg950235b15d.jpg" alt="">
    </div>
    <div class="col-md-6">
      <h2>Servicios Existentes</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let servicio of servicios; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{servicio.nombre}}</td>
            <td>
              <button class="btn btn-info btn-sm" (click)="editarServicio(servicio)">Editar</button>
              <button class="btn btn-danger btn-sm" (click)="eliminarServicio(servicio)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
