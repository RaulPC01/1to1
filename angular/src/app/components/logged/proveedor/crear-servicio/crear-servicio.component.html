<h1>Crea aqui tu servicio</h1>


<form>
    <div class="nombreS">
        <label for="nombre">Nombre de servicio</label>
        <input type="text" id="nombre" name="nombre" required>
    </div>

    <div class="precio">
        <label for="precio">Precio</label>
        <input type="number" id="precio" name="precio" required min="0" [(ngModel)]="precio" (change)="validarPrecio()">
        <span class="mensajeError" *ngIf="mensajeError !== ''">{{ mensajeError }}</span>
      </div>
      

    <div class="categoria">
        <label for="categoria">Categoría</label>
        <select id="categoria" name="categoria" required>
            <option value=null>--------------------------</option>
            <option value="carpinteria">Carpinteria</option>
            <option value="profesor">Profesor</option>
            <option value="mecanico">Mecanico</option>
            <option value="electricista">Electricista</option>
            <option value="plomero">Plomero</option>
            <option value="pintor">Pintor</option>
            <option value="jardinero">Jardinero</option>
            <option value="cuidadorMascotas">Cuidador de mascotas</option>
            <option value="cuidadorPersonasMayores">Cuidador de personas mayores</option>
            <option value="cuidadorNinos">Cuidador de niños</option>
            <option value="limpieza">Limpieza</option>
            <option value="cocinero">Cocinero</option>
            <option value="reparaciones">Reparaciones</option>
            <option value="otros">Otros</option>
        </select>
    </div>
    <div class="poblacion">
        <label for="poblacion">Población</label>
        <select id="poblacion" name="poblacion" required>
            <option value="">Selecciona una comunidad</option>
            <option value="andalucia">Andalucía</option>
            <option value="aragon">Aragón</option>
            <option value="asturias">Asturias</option>
            <option value="baleares">Islas Baleares</option>
            <option value="canarias">Canarias</option>
            <option value="cantabria">Cantabria</option>
            <option value="castilla_leon">Castilla y León</option>
            <option value="castilla_mancha">Castilla-La Mancha</option>
            <option value="cataluna">Cataluña</option>
            <option value="com_valenciana">Comunidad Valenciana</option>
            <option value="extremadura">Extremadura</option>
            <option value="galicia">Galicia</option>
            <option value="madrid">Comunidad de Madrid</option>
            <option value="murcia">Región de Murcia</option>
            <option value="navarra">Comunidad Foral de Navarra</option>
            <option value="pais_vasco">País Vasco</option>
            <option value="rioja">La Rioja</option>
            <option value="ceuta">Ceuta</option>
            <option value="melilla">Melilla</option>
        </select>
    </div>

    <div class="descripcion">
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" name="descripcion" required></textarea>
    </div>

    <div class="imagen">
        <label for="imagen">Imagen</label>
        <input type="file" id="imagen" name="imagen" accept="image/*">
    </div>
    

    <button type="submit">Crear servicio</button>
</form>
