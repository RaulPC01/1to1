<div class="loading-spinner" *ngIf="loading">
  <div class="spinner"></div>
</div>

<div class="tituloHome" *ngIf="!loading">
  <h1>{{ 'landingPage.find_your' | translate }} <span style="color: #b40301">{{ 'landingPage.professional' | translate }}</span></h1>
</div>

<!---------------------DIV CATEGORIAS------------------>
<div class="container" *ngIf="!loading">
  <div class="column" *ngFor="let column of columns">
    <a class="category" *ngFor="let category of getColumnCategories(column)"
      [class.selected]="selectedCategoryId === category.id" (click)="onSelectCategory(category.id)">
      {{ category.nombre_categoria | translate }}
    </a>
  </div>
</div>

<!---------------------DIV SERVICIOS------------------>
<div class="contenedorTarjetas">
  <section class="tarjetas">
    <div class="card estilo-b" *ngFor="let service of topRatedServices.slice(getStartIndex(), getEndIndex())">
      <a id="aTarjeta" [routerLink]="['/servicios', service.id_servicios]">
        <div class="img-container">
          <img [src]="service.user.image" alt="{{ 'landingPage.profile_picture' | translate }}">
          <span class="price">{{ service.tarifa }} â‚¬</span>
        </div>
        <div class="info">
          <p class="titulo">{{ service.tipo_servicio }}</p>
          <button class="botonVer">{{ 'landingPage.view_more' | translate }}</button>
        </div>
      </a>
    </div>
  </section>
</div>

<!--------------------.DIV PUBLICITARIO----------------->
<div class="contenedor" *ngIf="!loading">
  <div class="grande">
    <img src="../../../assets/imatges/programador.jpg" alt="" class="imagen-fondo">
    <div class="texto">
      <p style="font-weight: 800; font-size: 140%;">{{ 'landingPage.join_now' | translate }}</p>
      <br>
      <p style="font-weight: 500; margin-top: -20px; width: 100%; padding-inline: 25px;">
        {{ 'landingPage.start_creating' | translate }}
      </p>
      <button class="boton" routerLink="/crear-servicio">{{ 'landingPage.create_service_button' | translate }}</button>
    </div>
  </div>
</div>
