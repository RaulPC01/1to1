<div class="body">
    <p>Los profesionales con más puntuaciones por la comunidad <img src="../assets/imatges/grupopEstrellas.png" alt="estrellas"></p>
  
    <div class="tarjetas">
      <div class="tarjeta" *ngFor="let service of topRatedServices">
        <a [routerLink]="['/servicios', service.id_servicios]">
          <img src="{{service.user.image}}" class="imagen">
  
          <div class="enlinea">
            <div class="nombre">{{ service.user.name }}</div>
  
            <div class="estrellas">
              <img *ngFor="let estrella of nEstrellas(service.puntuacion_valoracion)" src="../assets/imatges/1estrella.png" alt="estrella">
            </div>
          </div>
        
          <div class="ciudad">{{ service.poblacion.nombre_poblacion}}</div>
          <div class="precio">{{ service.tarifa}}€</div>
          <div>{{service.categories.nombre_cateogira}}</div>
        </a>
      </div>
    </div>
  </div>
