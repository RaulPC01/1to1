
<div class="cuerpo">
    <div *ngIf="showConfirmation" class="popup">
        {{ 'contact.confirmation_message' | translate }}
    </div>

    <div id="BIzquierda">
        <h1 style="color: white;">{{ 'contact.title' | translate }}</h1>
        <hr id="Linea" size="2">
        <br>

        <div id="Formulario">
            <br>
            <p id="texto">{{ 'contact.support_text' | translate }}</p>
            <br>

            <form method="post" [formGroup]="tiketform" (ngSubmit)="submitForm()">
                <div class="row">
                    <div class="col-md-5">
                        <label for="nombre">{{ 'contact.name_label' | translate }}</label>
                        <input type="nombre" class="form-control" id="nombre" placeholder="{{ 'contact.name_label' | translate }}" name="nombre" formControlName="nombre">
                    </div>

                    <div class="col-md-5">
                        <label for="apellido">{{ 'contact.lastname_label' | translate }}</label>
                        <input type="apellido" class="form-control" id="apellido" placeholder="{{ 'contact.lastname_label' | translate }}" name="apellido" formControlName="apellidos">
                    </div>
                </div>

                <div class="col-md-11">
                    <label for="asunto">{{ 'contact.subject_label' | translate }}</label>
                    <select id="motius" formControlName="motius" required class="form-control">
                        <option value=null></option>
                        <option *ngFor="let motius of motivos" [value]="motius.id">{{ motius.Nom_Motiu }}</option>
                    </select>
                </div>

                <div class="col-md-11">
                    <label for="mensaje">{{ 'contact.message_label' | translate }}</label>
                    <input id="inputs" type="mensaje" class="form-control" id="mensaje" placeholder="{{ 'contact.message_label' | translate }}" name="nombre" formControlName="descripcion"><br>
                </div>

                <input type="submit" value="{{ 'contact.send_button' | translate }}" id="BEnviar" class="btn btn-default">
            </form>
        </div>
    </div>

    <div id="BDerecha">
        <h2>{{ 'contact.office_title' | translate }}</h2>
        <hr id="Linea2" size="2">
        <br>
        <p>{{ 'contact.address' | translate }}</p>
        <p>{{ 'contact.support_whatsapp' | translate }}</p>
        <p>{{ 'contact.email' | translate }}</p>
    </div>
</div>
