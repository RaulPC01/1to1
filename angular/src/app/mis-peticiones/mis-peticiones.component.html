<div *ngIf="loading; else content" class="loading-spinner">
    <div class="spinner"></div>
</div>

<ng-template #content>
    <div *ngIf="peticiones.length > 0; else noPeticiones" class="peticiones-container">
        <h2>Mis Peticiones:</h2>
        <ul class="peticiones-list">
            <li *ngFor="let peticion of peticiones" class="peticion-item">
                <div class="peticion-details">
                    <p><strong>Nombre del Servicio:</strong> {{ peticion.nombre_Servicio }}</p>
                    <p><strong>Descripción:</strong> {{ peticion.descripcion }}</p>
                    <p><strong>Estado:</strong> {{ peticion.accepted ? 'Aceptado' : 'Aún no aceptado' }}</p>
                </div>
            </li>
        </ul>
    </div>
    <ng-template #noPeticiones>
        <p>No tienes peticiones actualmente.</p>
    </ng-template>
</ng-template>
