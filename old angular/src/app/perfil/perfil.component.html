<div class="cuerpo">

    <h3>Mi Perfil</h3>
    <img class="fotoPerfil"  src= "/assets/imatges/Hasbullah.png">
  </div>
  
  <div class="centro">
    <form class="datosPerfil" [formGroup]="perfilForm"> <!-- Asocia el FormGroup al formulario -->
      <h2>Datos del Perfil</h2>
      <input class="Inputs" type="text" formControlName="dni" required> <!-- Utiliza formControlName con el FormGroup -->
      <input class="Inputs" type="text" formControlName="name" required>
      <input class="Inputs" type="email" formControlName="email" required>
      <input class="Inputs" type="tel" formControlName="phone" required>
      <input class="Inputs" type="text" formControlName="dateOfBirth" required>
      <button class="botonEditarDatos" type="submit">Editar</button>
    </form>
      
      <div class="divLinkPaypal">

  </div>

        <button class="botonEditar" type="submit">Editar</button>
